daemon off;
master_process off;
error_log /dev/stderr debug;

load_module ../../nginx/objs/ngx_http_cgi_module.so;

events {
    # Mac OS has a limitation of 255 file descriptors by default
    worker_connections 128;
}

http {
    server {
        listen 8000;
        root html;

        location /cgi-bin {
            cgi on;
        }
    }
}
